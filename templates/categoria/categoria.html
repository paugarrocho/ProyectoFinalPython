{% extends 'base.html' %}

{% block titulo %}
    Categorias
{% endblock %}

{% block contenido %}

<div class="container">
    <h3>Listado de Categorias</h3>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
             
        <thead>
            <tr>
                <th>Nombre</th>
                <th>clasificacion</th>
                <th>Opciones</th>
                
            </tr>
        </thead>
        <tbody>
            {% for categoria in categoria %}
            <tr>
                <td>{{categoria.nombre}}</td>
                <td>{{categoria.clasificacion}}</td>
                <td><a href="/categoria/editar_categoria/{{categoria.id}}" class="btn btn-primary">Editar</a>
                    <a href="/categoria/borrar_categoria/{{categoria.id}}/" class="btn btn-danger">Borrar</a></td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
      
</div>
<div class="container">
    <a href="/categoria/nueva_categoria/" class="btn btn-primary">Nuevo</a>
</div>


{% endblock %}
