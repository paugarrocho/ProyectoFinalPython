{% extends 'base.html' %}

{% load static %}
{% block titulo %}
    Perfil de Usuario
{% endblock %}

{% block contenido  %}

<div class="container">
    
    <div class="card" style="width: 100%; margin: 5px 5px; align-content: center;">
                
        <div class="card-header text-center">
                <h4>Perfil</h4>
        </div>
        <div class="card-body" style="text-align: center ;">
            <h6>Usuario: {{request.user.perfil.usuario}}</h6>
            <h6>Telefono: {{object.telefono}}</h6>
            <h6>Direccion: {{object.direccion}}</h6>
            <img src="{% static '../media/' %}{{request.user.perfil.imagen}}" >
           
        </div>
        
        <div class="card-footer text-center">
            <a href="/usuario/editar_usuario/{{object.id}}" class="btn btn-primary">Editar</a>
        </div>
        
    </div>
      
</div>


{% endblock %}
