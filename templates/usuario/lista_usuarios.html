{% extends 'base.html' %}

{% block titulo %}
    Usuarios
{% endblock %}

{% block contenido %}

    <div class="container">
        <h3>Listado de Usuarios</h3>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
                 
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Direccion</th>
                    <th>Perfil</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{usuario.username}}</td>
                    <td>{{usuario.email}}</td>
                    <td>
                        <a href="/admin/usuario/perfil_usuario/add/" class="btn btn-primary">Crear</a>
                    </td>
                                     
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
          
    </div>
    

{% endblock %}
