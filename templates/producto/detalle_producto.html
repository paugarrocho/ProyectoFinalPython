{% extends 'base.html' %}

{% block titulo %}
    Lista de productos
{% endblock %}

{% block contenido  %}

<div class="container">
    <h3>Detalles del producto</h3>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
             
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Categoria</th>
                <th>Opciones</th>
                
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>{{object.nombre}}</td>
                <td>{{object.stock}}</td>
                <td>{{object.precio}}</td>
                <td>{{object.categoria}}</td>
                <td><a href="/producto/editar_producto/{{producto.id}}" class="btn btn-primary">Editar</a>
                    <a href="/producto/borrar_producto/{{producto.id}}/" class="btn btn-danger">Borrar</a></td>
                
            </tr>
            
        </tbody>
    </table>
      
</div>
<div class="container">
    <a href="/producto/nuevo_producto/" class="btn btn-primary">Nuevo</a>
</div>

{% endblock %}
