{% extends 'base.html' %}

{% block titulo %}
    Productos
{% endblock %}

{% block contenido %}


<div class="container">
    <form class="form-inline my-2 my-lg-0" action = "/producto/buscar_producto/" method = "GET">
    <input class="form-control mr-sm-2" type="text" placeholder="Buscar" aria-label="Buscar" name = 'buscar'>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
    </form>
</div>



<div class="container">
    <h3>Productos encontrados...</h3>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
             
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Detalle</th>
                
            </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{producto.nombre}}</td>
                <td>{{producto.categoria}}</td>
                <td><a href="/producto/detalle_producto/{{producto.id}}/" class="btn btn-primary">Detalle</a></td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
      
</div>
<div class="container">
    <a href="/producto/nuevo_producto/" class="btn btn-primary">Nuevo</a>
</div>

{% endblock %}
