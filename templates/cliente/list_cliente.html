{% extends 'base.html' %}

{% block titulo %}
    Clientes
{% endblock %}

{% block contenido %}

    <div class="container">
        <h3>Listado de Clientes</h3>
        <table id="example" class="table table-striped table-bordered" style="width:100%">
                 
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Detalle</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.direccion}}</td>
                    <td><a href="/cliente/detalle_cliente/{{cliente.id}}/" class="btn btn-primary">Detalle</a></td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
          
    </div>
    <div class="container">
        <a href="/cliente/nuevo_cliente/" class="btn btn-primary">Nuevo</a>
    </div>


{% endblock %}
