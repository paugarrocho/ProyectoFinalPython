{% extends 'base.html' %}

{% block titulo %}
    Lista de clientes
{% endblock %}

{% block contenido  %}

<div class="container">
    <h3>Detalles del Cliente</h3>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
             
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Correo electronico</th>
                <th>Opciones</th>
                
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>{{object.nombre}}</td>
                <td>{{object.direccion}}</td>
                <td>{{object.telefono}}</td>
                <td>{{object.email}}</td>
                <td><a href="/cliente/editar_cliente/{{cliente.id}}" class="btn btn-primary">Editar</a>
                    <a href="/cliente/borrar_cliente/{{cliente.id}}/" class="btn btn-danger">Borrar</a></td>
                
            </tr>
            
        </tbody>
    </table>
      
</div>
<div class="container">
    <a href="/cliente/nuevo_cliente/" class="btn btn-primary">Nuevo</a>
</div>

{% endblock %}
