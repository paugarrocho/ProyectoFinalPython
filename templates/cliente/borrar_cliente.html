{% extends 'base.html' %}

{% block titulo %}
Borrar cliente
{% endblock %}

{% block contenido %}

<div class="container">

    <h4>Cliente: {{object.nombre}}</h4>

    <p>Esta seguro que desea eliminarlo?</p>

    <form action="" method="POST">
        {% csrf_token %}

</form>
</div>



{% endblock %}
